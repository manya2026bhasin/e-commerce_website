        <script >

function calculateSubtotal(row) {
        var priceCell = row.cells.namedItem("price");
        var quantityCell = row.cells.namedItem("quan");
        var subtotalCell = row.cells.namedItem("subtot");

        if (priceCell && quantityCell && subtotalCell) {
            var price = parseFloat(priceCell.innerText.replace('$', ''));
            var quantity = parseInt(quantityCell.querySelector("input").value);
            subtotalCell.innerText = '$' + (price * quantity).toFixed(2);
        }
    }

    // Attach event listener to quantity input elements
    var quantityInputs = document.querySelectorAll('input[type="number"]');
    quantityInputs.forEach(function(input) {
        input.addEventListener('input', function() {
            var row = this.closest('tr');
            calculateSubtotal(row);
        });
    });

    // Calculate subtotal for each row initially
    var tableRows = document.querySelectorAll("#carttable tbody tr");
    tableRows.forEach(function(row) {
        calculateSubtotal(row);
    });
        </script>
